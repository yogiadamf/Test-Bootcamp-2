<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body class="container">
    <div class="card" style="width: 18rem;">

    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">No.2</h5>
          <p class="card-text">Find all electronic devices.</p>
          <button class="btn btn-primary" onclick="lihatHasil('q2')">Lihat Hasil</button>
        </div>
    </div>
    <div class="card" style="width: 18rem;">
        <div class="card-body">

          <button class="btn btn-primary" onclick="lihatHasil('q3')">Lihat Hasil</button>
        </div>
    </div>
    <div class="card" style="width: 18rem;">
        <div class="card-body">

    <div class="card" style="width: 18rem;">
        <div class="card-body">

          <button class="btn btn-primary" onclick="lihatHasil('q5')">Lihat Hasil</button>
        </div>
    </div>
    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="white-space: pre-line" id="modalBody">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModalImg" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="white-space: pre-line">
                    <img id="modalBodyimg" src="" style="width: 100%;height: 100%;" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
